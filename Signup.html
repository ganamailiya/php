<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SignUp Page</title>

</head>
<body>
<img class="img1" src="images/%20logo.png ">
<div class="links">
    <a href="index.html">Home</a> &nbsp;&nbsp;
    <a href="login.html">Login</a> &nbsp;&nbsp;
    <a href="Signup.html">Signup</a>
</div>
<nav class = "format">
<h3>SIGN UP FORM</h3>
<P id="p1">Guess what? It's free :)</P>
<form method="POST" action="registration/submit.php">
    <table cellpadding="10" align="center" id = "signup">
        <tbody>
        <tr>
            <td>NAME</td>
            <td>
                <input type="text" maxlength="30" name="name" required>
                (Used for Login)
            </td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td>
                <input type="password" maxlength="30" name="password" required>
            </td>
        </tr>
        <tr>
            <td>EMAIL ID</td>
            <td>
                <input type="text" maxlength="100" name="email" required>
            </td>
        </tr>
        <tr>
            <td>MOBILE NUMBER</td>
            <td>
                <input type="text" maxlength="10" name="mobile" required>
                (10 digit number)
            </td>
        </tr>

        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="Register" name="submit">

            </td>
        </tr>
        </tbody>
    </table>
</form>
    </nav>
